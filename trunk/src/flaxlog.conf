[loggers]
keys = root,indexing,filtering,filtering_ifilter,filtering_simpletext,filtering_remotefilter_remote,collections,scheduling,searching,webserver,webserver.errors,webserver.access

[handlers]
keys = mainhandler,indexinghandler,remotefilterhandler


[handler_mainhandler]
formatter = defaultformatter
class = flaxloghandlers.FlaxRotatingFileHandler
args = ('flax.log', 'a+', 10000000, 10)
level = NOTSET


[handler_indexinghandler]
formatter = defaultformatter
class = flaxloghandlers.FlaxRotatingFileHandler
args = ('flaxindexing.log', 'a+', 10000000, 10)
level = NOTSET

[handler_remotefilterhandler]
formatter = defaultformatter
class = flaxloghandlers.FlaxRotatingFileHandler
args = ('remotefiltering.log', 'a+', 10000000, 10)
level = NOTSET


[logger_collections]
qualname = collections
handlers = mainhandler
propagate = 0
level = NOTSET

[logger_webserver]
qualname = webserver
handlers = mainhandler
propagate = 0
level = NOTSET

[logger_webserver.errors]
qualname = webserver.errors
handlers = mainhandler
propagate = 0
level = NOTSET

[logger_filtering_simpletext]
qualname = filtering.simpletext
handlers = mainhandler
propagate = 0
level = NOTSET

[logger_filtering]
qualname = filtering
handlers = mainhandler
propagate = 0
level = NOTSET

[logger_webserver.access]
qualname = webserver.access
handlers = mainhandler
propagate = 0
level = NOTSET

[formatters]
keys = defaultformatter

[logger_searching]
qualname = searching
handlers = mainhandler
propagate = 0
level = NOTSET

[logger_indexing]
qualname = indexing
handlers = indexinghandler
propagate = 0
level = NOTSET

[logger_root]
handlers = mainhandler
level = WARNING

[logger_scheduling]
qualname = scheduling
handlers = mainhandler
propagate = 0
level = NOTSET

[formatter_defaultformatter]
datefmt = 
format = %(asctime)s: %(levelname)s: %(message)s

[logger_filtering_ifilter]
qualname = filtering.ifilter
handlers = mainhandler
propagate = 0
level = NOTSET

[logger_filtering_remotefilter_remote]
qualname = filtering.remote_filter.remote
handlers = remotefilterhandler
propagate = 0
level = NOTSET


