<!-- Search form used for administrators and users search -->
<!-- for basic search the "advanced" container will be removed -->

<title node="con:title">Search</title>

<div node="con:body">
  <form method="GET" action="./search" >
    <div style="">
      <!--label class="main_label" for="query">Search String: </label-->
      <input name="query" class="search_query"/>
      <input type="submit" value="search"/>
    </div>
    <div class="search_cols" style="margin-top:10px">
      Search collections:&nbsp;&nbsp;
      <span node="-rep:collections">
        <input node="con:col_select" type="checkbox" name="col" value="col name"></input>
        <label node="con:col_name">Collection name</label>
      </span>
    </div>
    <div node="-con:advanced_holder">
    </div>
  </form>
  <h3>Collection Descriptions</h3>
  <dl node="con:col_descriptions" class="col_descriptions">
    <div node="-rep:name_and_desc">
      <dt node="con:name"></dt>
      <dd node="con:description"></dd>
    </div>
  </dl>

  <script type="text/javascript">
  function on_load() {
      document.forms[0].query.focus();
  }
  </script>

</div>
